<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinit Adke | Business Strategy & Analytics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* EXECUTIVE LIGHT THEME */
            --bg-body: #ffffff;
            --bg-secondary: #f8f9fa; /* Very light grey for sections */
            --text-primary: #1a1a1a; /* Almost Black */
            --text-secondary: #555555; /* Dark Grey */
            --accent-color: #2563eb; /* Professional Royal Blue */
            --border-color: #e5e5e5;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.06);
            --card-hover-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.7;
        }

        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; color: var(--text-primary); }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 8%;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--accent-color); }

        /* --- Hero Section --- */
        .hero {
            min-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 120px 8% 50px 8%;
            background-color: var(--bg-body);
        }
        .hero-content { flex: 1; max-width: 600px; }
        
        .role-tag {
            display: inline-block;
            background: #eff6ff;
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }
        
        .hero h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .hero-btn {
            display: inline-block;
            background-color: var(--text-primary);
            color: white;
            padding: 16px 36px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .hero-btn:hover { background-color: var(--accent-color); transform: translateY(-2px); }

        /* Profile Image */
        .hero-image-wrapper {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }
        .profile-img {
            width: 400px;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 20px 20px 0px var(--bg-secondary); /* Offset decoration */
            filter: grayscale(100%); /* Elegant Black & White */
            transition: all 0.5s ease;
        }
        .profile-img:hover {
            filter: grayscale(0%); /* Color on hover */
            transform: scale(1.01);
        }

        /* --- About Section --- */
        .section { padding: 100px 8%; }
        .bg-grey { background-color: var(--bg-secondary); }
        
        .section-title { font-size: 2.5rem; margin-bottom: 50px; position: relative; display: inline-block; }
        .section-title::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            margin-top: 15px;
        }

        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: start; }
        .about-text p { margin-bottom: 20px; font-size: 1.05rem; color: var(--text-secondary); }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }
        .skill-pill {
            background: white;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* --- Projects Grid --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 40px;
        }
        
        .project-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 35px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-hover-shadow);
            border-color: transparent;
        }
        
        .card-icon {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .project-card h3 { font-size: 1.5rem; margin-bottom: 15px; font-family: 'Inter', sans-serif; font-weight: 700; }
        .project-card h3 a { color: inherit; text-decoration: none; }
        .project-card p { color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 25px; flex-grow: 1; }
        
        .project-tags {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        /* --- Contact Section --- */
        .contact-box {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 80px 0;
        }
        .contact-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 30px 0;
            font-family: 'Playfair Display', serif;
            color: var(--text-primary);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .social-links { margin-bottom: 20px; }
        .social-links a {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-links a:hover { color: var(--accent-color); }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .hero { flex-direction: column-reverse; padding-top: 100px; text-align: center; }
            .hero-image-wrapper { justify-content: center; margin-bottom: 40px; width: 100%; }
            .profile-img { width: 300px; height: 350px; }
            .hero h1 { font-size: 2.8rem; }
            .about-grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
        }
